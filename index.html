  <script>
    const canvas = document.getElementById('lightningCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawLightning(x, y, segments = 10, spread = 50) {
      ctx.beginPath();
      ctx.moveTo(x, y);

      for (let i = 0; i < segments; i++) {
        x += Math.random() * spread - spread / 2;
        y += Math.random() * 40;
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = 'rgba(200, 0, 255, 0.8)';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#d100ff';
      ctx.stroke();
    }

    function flashLightning() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const flashes = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < flashes; i++) {
        const startX = Math.random() * canvas.width;
        const startY = 0;
        drawLightning(startX, startY);
      }
    }

    setInterval(() => {
      flashLightning();
    }, 600 + Math.random() * 1000);
  
  </script>
  <script>
  let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

  function adicionarAoCarrinho(nome, preco) {
    carrinho.push({ nome, preco });
    localStorage.setItem('carrinho', JSON.stringify(carrinho));

    document.querySelector('.contador-carrinho').textContent = carrinho.length;
    alert(`✅ "${nome}" adicionado ao carrinho!`);
  }

  // Atualiza o contador ao carregar a página
